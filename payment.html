<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Compassion Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .checkout-container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        .header { margin-bottom: 30px; }
        .header h1 { color: #1e293b; margin: 0; font-size: 1.5rem; }
        .method-card { border: 2px solid #e2e8f0; border-radius: 12px; padding: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 15px; text-align: left; }
        .method-card:hover { border-color: #27ae60; background: #f0fff4; }
        .method-card i { font-size: 1.5rem; width: 30px; text-align: center; }
        .orange { color: #ff6600; } .mtn { color: #ffcc00; } .card { color: #3b82f6; }
        .pay-btn { background: #27ae60; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 20px; }
        input { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="header">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: #27ae60;"></i>
            <h1>Secure Payment</h1>
            <p id="amt-text">Processing your donation...</p>
        </div>

        <div class="method-card" onclick="showFields('momo')">
            <i class="fas fa-mobile-alt mtn"></i>
            <div><strong>Mobile Money</strong><br><small>Orange or Lonestar MTN</small></div>
        </div>

        <div id="momo-fields" style="display:none; margin-bottom: 20px;">
            <input type="tel" placeholder="Enter Phone Number (077... / 088...)">
        </div>

        <div class="method-card" onclick="showFields('card')">
            <i class="fas fa-credit-card card"></i>
            <div><strong>ATM Card / Visa</strong><br><small>Debit or Credit Card</small></div>
        </div>

        <div id="card-fields" style="display:none; margin-bottom: 20px;">
            <input type="text" placeholder="Card Number">
            <div style="display:flex; gap:10px;">
                <input type="text" placeholder="MM/YY">
                <input type="text" placeholder="CVC">
            </div>
        </div>

        <button class="pay-btn" onclick="processPayment()">Complete Payment</button>
    </div>

    <script>
        // Get amount from URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount') || '0';
        document.getElementById('amt-text').innerText = "Donation Amount: $" + amount + ".00";

        function showFields(type) {
            document.getElementById('momo-fields').style.display = type === 'momo' ? 'block' : 'none';
            document.getElementById('card-fields').style.display = type === 'card' ? 'block' : 'none';
        }

        function processPayment() {
            alert("Thank you! Your transaction is being processed. You can close this window now.");
            window.close();
        }
    </script>
</body>
</html>
