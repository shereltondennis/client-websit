<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Liberia Date</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,900&family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/styles.css">
</head>
<body>
    <main class="wrapper admin-page">
        <div class="section-head admin-dashboard-head">
            <div>
                <h1>Admin Database View</h1>
                <p>Manage profile records and safety report records.</p>
            </div>
            <button id="adminLogoutBtn" class="btn btn-ghost" type="button">Logout</button>
        </div>

        <section class="admin-stats">
            <article class="stat-tile">
                <h3>Pending</h3>
                <p id="pendingCount">0</p>
            </article>
            <article class="stat-tile">
                <h3>Approved</h3>
                <p id="approvedCount">0</p>
            </article>
            <article class="stat-tile">
                <h3>Open Reports</h3>
                <p id="openReportsCount">0</p>
            </article>
        </section>

        <section class="table-shell">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Looking For</th>
                        <th>Children</th>
                        <th>Phone</th>
                        <th>WhatsApp</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminUserTable"></tbody>
            </table>
            <p id="emptyPending" class="notice"></p>
        </section>

        <section class="table-shell report-table-shell">
            <h3>Safety Reports</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Profile ID</th>
                        <th>Reason</th>
                        <th>Reporter</th>
                        <th>Contact</th>
                        <th>Details</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="adminReportTable"></tbody>
            </table>
            <p id="emptyReports" class="notice"></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
